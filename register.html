<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
		
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row mb-10">
                    <!--div class="col-lg-5 d-none d-lg-block bg-register-image"></div-->
                    <div class="col-lg-6 d-none d-lg-block text-center" style="margin-top: 10%;">
                    	<img src="./img/login3.png" height="600" width="452">
                    </div>
                    <div class="col-lg-6">
                        <div class="pt-5 pb-3 pr-4 pl-4">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">สร้างบัญชีผู้ใช้</h1>
                            </div>
                            <form class="user" style="font-size: 15px;">
                                <div class="form-group" style="margin-left: 1%;">
                                    <span style="color: red;">*</span>คำนำหน้า<br>
                                     <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="owner" id="mr" value="นาย">
                                        <label class="form-check-label" for="owner">นาย</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="labour" id="mrs" value="นาง">
                                        <label class="form-check-label" for="labour">นาง</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="labour" id="ms" value="นางสาว">
                                        <label class="form-check-label" for="labour">นางสาว</label>
                                      </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <span style="color: red;">*</span>ชื่อ<br>
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="ชื่อ">
                                    </div>
                                    <div class="col-sm-6">
                                        <span style="color: red;">*</span>นามสกุล<br>
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="นามสกุล">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span style="color: red;">*</span>ชื่อบัญชีผู้ใช้<br>
                                    <input type="username" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="ชื่อบัญชีผู้ใช้">
                                </div>
                                <div class="form-group" style="margin-left: 1%;">
                                    <span style="color: red;">*</span>ตำแหน่ง<br>
                                     <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="owner" id="owner" value="option1">
                                        <label class="form-check-label" for="owner">เจ้าของฟาร์ม</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="labour" id="labour" value="option2">
                                        <label class="form-check-label" for="labour">คนงาน</label>
                                      </div>
                                </div>
                                <div class="form-group">
                                    <span style="color: red;">*</span>Email Address<br>
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <span style="color: red;">*</span>Line ID<br>
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Line ID">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <span style="color: red;">*</span>รหัสผ่าน<br>
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="รหัสผ่าน">
                                            <small id="passwordHelpInline" class="text-muted">
                                                ควรมีความยาว 8-20 ตัวอักษร
                                              </small>
                                    </div>
                                    <div class="col-sm-6">
                                        <span style="color: red;">*</span>ยืนยันรหัสผ่าน<br>
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="ยืนยันรหัสผ่าน">
                                    </div>
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    สร้างบัญชีผู้ใช้
                                </a>
                                <!--hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a-->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">ลืมรหัสผ่าน?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">มีบัญชีผู้ใช้แล้ว? เข้าสู่ระบบ!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
        </div>
		
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
